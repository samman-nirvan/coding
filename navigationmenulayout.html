<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu Demo</title>
  <style>
    body {
      margin: 40px;
      text-align: left;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .block-menu div {
      display: block;
      background-color: lightskyblue;
      padding: 10px;
      margin-bottom: 10px;
      color: black;
      width: 100%;
    }
    .inline-menu span {
      display: inline;
      background-color: green;
      color: black;
      padding: 6px 12px;
      margin-right: 10px;
    }
    .inline-block-menu div {
      display: inline-block;
      background-color: violet;
      color: black;
      padding: 6px 12px;
      margin-right: 10px;
    }
    .float-menu div {
      float: left;
      background-color: orangered;
      color: black;
      padding: 6px 12px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Navigation Menu Demo</h1>
  <h2>Block Example</h2>
  <div class="block-menu">
    <div>Home</div>
    <div>Products</div>
    <div>About</div>
    <div>Contact</div>
  </div>
  <h2>Inline Example</h2>
  <div class="inline-menu">
    <span>Home</span>
    <span>Products</span>
    <span>About</span>
    <span>Contact</span>
  </div>
  <h2>Inline-Block Example</h2>
  <div class="inline-block-menu">
    <div>Home</div>
    <div>Products</div>
    <div>About</div>
    <div>Contact</div>
  </div>
  <h2>Float Example</h2>
  <div class="float-menu">
    <div>Home</div>
    <div>Products</div>
    <div>About</div>
    <div>Contact</div>
  </div>
</body>
</html>
